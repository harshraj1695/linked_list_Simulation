<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Simulation</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Linked List Simulation</h1>

        <div class="controls">
            <input type="number" id="nodeValue" placeholder="Enter node value" />
            <button onclick="insertNode()">Insert Node</button>
            <button onclick="deleteNode()">Delete Node</button>
            <button onclick="sortList()">Sort List</button> <!-- New button for sorting -->
        </div>

        <div id="linked-list"></div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
